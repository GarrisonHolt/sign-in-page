<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page | Humphrey Social</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signUp()">Sign Up</button>
            </div>
            <div class="logo">
                <img src="images/logo.png" alt="humphrey logo">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" style="-webkit-text-security: circle" required>
                <input type="checkbox" class="check-box"><span>Remember Me</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="signUp" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Password" style="-webkit-text-security: circle" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <script>
                const x = document.getElementById("login");
                const y = document.getElementById("signUp");
                const z = document.getElementById("btn");

                function signUp() {
                    x.style.left = "-400px";
                    y.style.left = "50px";
                    z.style.left = "110px"
                }

                function login() {
                    x.style.left = "50px";
                    y.style.left = "450px";
                    z.style.left = "0px"
                }

            </script>

        </div>
    </div>
</body>
</html>
